version: '3.9'

services:
  fast-api-service:
    build:
      context: .
      target: build-image
    image: fastapi_boilerplate:latest
    ports:
      - "8000:8000"
    volumes:
      - "./logs:/code/logs"
    environment:
      AUTH0_DOMAIN: "${AUTH0_DOMAIN}"
      AUTH0_API_AUDIENCE: "${AUTH0_API_AUDIENCE}"
      AUTH0_ISSUER: "${AUTH0_ISSUER}"
      AUTH0_ALGORITHMS: "${AUTH0_ALGORITHMS}"
      DATABASE_URL: "${DATABASE_URL}"
      OPENAI_API_KEY : "${OPENAI_API_KEY}"
      DATABASE_URL2: "${DATABASE_URL2}"
      collection_name: "${collection_name}"
      anthropic_api_key: "${anthropic_api_key}"

  db:
    image: ankane/pgvector:latest
    environment:
      POSTGRES_DB: mydatabase
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
    volumes:
      - pgdata2:/var/lib/postgresql/data
    ports:
      - "5433:5432" # Maps port 5432 inside the container to port 5433 on the host

  convo-db:
    image: postgres:15.1-bullseye
    ports:
      - "5432:5432" # Direct mapping of the default PostgreSQL port
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
    volumes:
      - ./postgres-data:/var/lib/postgresql/data



volumes:
  pgdata2: